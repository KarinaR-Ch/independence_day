<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .ukraine-flag {
            width: 225px;
            height: 125px;
            margin: 5em auto;
            background: linear-gradient(to bottom, #2935C0 50%, #FFD700 50%);
            animation: wave 2s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% {transform: translateX(0);}
            50% {transform: translateX(20px);}
        }
    </style>
</head>
<body>
    <div class="ukraine-flag"></div>
</body>
<footer>
    <h1>Happy Independence Day<br>UKRAINE</h1>
</footer>
</html>
